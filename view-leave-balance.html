<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7F1D1D">
    <title>Leave Balance - STPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-red: #450A0A;
            --blood-red: #7F1D1D;
            --bright-red: #DC2626;
            --accent-red: #EF4444;
            --dark-gray: #1A1A1A;
            --mid-gray: #2D2D2D;
            --light-gray: #525252;
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-red);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ─── Background with Parallax ─── */
        .tyre-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #1A0A0A 0%, #450A0A 50%, #1A0A0A 100%);
            overflow: hidden;
        }

        .parallax-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(220,38,38,0.1), transparent);
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }

        .parallax-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
        }

        .parallax-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
        }

        .parallax-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 50%;
        }

        /* ─── Layout ─── */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ─── Header ─── */
        header {
            padding: 2rem 3rem 3rem 3rem;
            border-bottom: none;
            backdrop-filter: blur(10px);
            background: rgba(26, 10, 10, 0.6);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.4));
            display: block;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(220, 38, 38, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(220, 38, 38, 0.7);
            }
        }

        .logo-text {
            text-align: center;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--accent-red) 50%, var(--bright-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(220, 38, 38, 0.5);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.8));
            }
        }

        .logo-text p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 3px;
            margin-top: 0.5rem;
            text-transform: uppercase;
            text-align: center;
        }

        /* ─── Main Content ─── */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 1.5rem 1rem 2rem;
        }

        .ticket-card {
            background: rgba(26, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.25);
            border-radius: 20px;
            padding: 1.5rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(220,38,38,0.08);
            animation: fadeInUp 0.7s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(28px); }
            to   { opacity: 1; transform: translateY(0);    }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-bottom: 1.5rem;
        }

        .back-btn:hover {
            background: var(--accent-red);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }

        /* ─── Leave Balance Cards ─── */
        .leave-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .leave-card {
            background: rgba(45, 15, 15, 0.6);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .leave-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-red), var(--bright-red));
        }

        .leave-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.2);
            border-color: var(--accent-red);
        }

        .leave-type {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .leave-balance {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .leave-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .leave-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            opacity: 0.2;
        }

        /* ─── Ticket Header ─── */
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .ticket-id {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-red);
            letter-spacing: 1.5px;
        }

        .status-badge {
            padding: 0.4rem 1rem;
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid var(--accent-red);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-badge.pending { 
            background: rgba(234, 179, 8, 0.2); 
            border-color: #FACC15; 
            color: #FACC15;
        }

        .status-badge.in-progress { 
            background: rgba(59, 130, 246, 0.2); 
            border-color: #3B82F6; 
            color: #60A5FA;
        }

        .status-badge.resolved { 
            background: rgba(34, 197, 94, 0.2); 
            border-color: #22C55E; 
            color: #4ADE80;
        }

        .status-badge.closed { 
            background: rgba(107, 114, 128, 0.2); 
            border-color: #6B7280; 
            color: #9CA3AF;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(220,38,38,0.35), transparent);
            margin: 1.2rem 0;
        }

        /* ─── Sections ─── */
        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-red);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-content {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 10px;
            padding: 1rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* ─── Details Grid ─── */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 10px;
            padding: 0.8rem;
        }

        .detail-label {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .detail-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        /* ─── Video Player ─── */
        .video-player {
            width: 100%;
            border-radius: 10px;
            background: #000;
            max-height: 400px;
        }

        /* ─── Footer ─── */
        footer {
            padding: 1.5rem 2rem;
            background: rgba(26, 10, 10, 0.7);
            border-top: 1px solid rgba(220, 38, 38, 0.2);
            text-align: center;
        }

        .copyright {
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        /* ─── Loading State ─── */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* ─── Responsive ─── */
        @media (max-width: 600px) {
            .ticket-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .ticket-id {
                font-size: 1.1rem;
            }
        }
    </style>

<script>
(function(){
    // ─── Load Leave Balance Data ───
    function loadLeaveBalance() {
        try {
            // Load leave data from localStorage
            let leaveData = localStorage.getItem('leaveBalance');
            let balance = leaveData ? JSON.parse(leaveData) : {
                casual: 0,
                sick: 0,
                annual: 0
            };

            // Update the display
            document.getElementById('casualBalance').textContent = balance.casual || 0;
            document.getElementById('sickBalance').textContent = balance.sick || 0;
            document.getElementById('annualBalance').textContent = balance.annual || 0;

        } catch (error) {
            console.error('Error loading leave balance:', error);
        }
    }

    // ─── Parallax Effect ───
    function initParallax() {
        document.addEventListener('mousemove', (e) => {
            const circles = document.querySelectorAll('.parallax-circle');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            circles.forEach((circle, index) => {
                const speed = (index + 1) * 0.5;
                const x = (e.clientX - centerX) / centerX;
                const y = (e.clientY - centerY) / centerY;
                
                circle.style.transform = `translate(${x * speed * 20}px, ${y * speed * 20}px)`;
            });
        });
    }

    // ─── Handle Back Button ───
    function handleBack(event) {
        event.preventDefault();
        alert('Back button clicked. In production, this will navigate to the dashboard.');
    }

    // ─── Expose handleBack globally ───
    window.handleBack = handleBack;

    // ─── Initialize ───
    document.addEventListener('DOMContentLoaded', function() {
        initParallax();
        loadLeaveBalance();
    });
})();
</script>
