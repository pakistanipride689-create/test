<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7F1D1D">
    <title>Attendance Report - STPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-red: #450A0A;
            --blood-red: #7F1D1D;
            --bright-red: #DC2626;
            --accent-red: #EF4444;
            --dark-gray: #1A1A1A;
            --mid-gray: #2D2D2D;
            --light-gray: #525252;
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-red);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Background ‚îÄ‚îÄ‚îÄ */
        .tyre-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #1A0A0A 0%, #450A0A 50%, #1A0A0A 100%);
        }

        /* ‚îÄ‚îÄ‚îÄ Layout Wrapper ‚îÄ‚îÄ‚îÄ */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem 2rem 2rem;
            border-bottom: none;
            backdrop-filter: blur(10px);
            background: rgba(26, 10, 10, 0.6);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 12px rgba(220, 38, 38, 0.4));
        }

        .logo-text {
            text-align: center;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 6px;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--accent-red) 50%, var(--bright-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 25px rgba(220, 38, 38, 0.5);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.8));
            }
        }

        .logo-text p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 0.3rem;
            text-transform: uppercase;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 1.5rem 1rem 2rem;
        }

        .export-card {
            background: rgba(26, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.25);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(220,38,38,0.08);
            animation: fadeInUp 0.7s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(28px); }
            to   { opacity: 1; transform: translateY(0);    }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-bottom: 1.5rem;
        }

        .back-btn:hover {
            background: var(--accent-red);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-align: center;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .section-label {
            color: var(--accent-red);
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 1.2rem;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(45, 15, 15, 0.6);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }

        .form-input::placeholder {
            color: rgba(163, 163, 163, 0.5);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(220,38,38,0.35), transparent);
            margin: 2rem 0;
        }

        .export-btn {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.8rem;
            background: linear-gradient(135deg, var(--bright-red), var(--blood-red));
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
        }

        .export-btn:active {
            transform: translateY(0);
        }

        /* Print Styles for PDF */
        @media print {
            body * {
                visibility: hidden;
            }
            .print-content, .print-content * {
                visibility: visible;
            }
            .print-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 20px;
                font-family: Arial, sans-serif;
                color: #000;
            }
            .print-header {
                text-align: center;
                margin-bottom: 20px;
            }
            .print-header h1 {
                color: #DC2626;
                font-size: 20px;
                margin-bottom: 5px;
            }
            .print-header h2 {
                color: #333;
                font-size: 16px;
                margin-bottom: 3px;
            }
            .print-header p {
                color: #666;
                font-size: 14px;
            }
            .employee-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-bottom: 20px;
                font-size: 12px;
            }
            .info-row {
                display: flex;
            }
            .info-label {
                font-weight: bold;
                min-width: 150px;
            }
            .attendance-table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
                font-size: 10px;
            }
            .attendance-table th,
            .attendance-table td {
                border: 1px solid #ddd;
                padding: 4px;
                text-align: left;
            }
            .attendance-table th {
                background-color: #f0f0f0;
                font-weight: bold;
            }
            .summary-section {
                margin-top: 20px;
                font-size: 11px;
            }
            .summary-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            .summary-box h3 {
                font-size: 13px;
                margin-bottom: 8px;
                color: #333;
            }
        }
    </style>

    // ‚îÄ‚îÄ‚îÄ Generate PDF Report ‚îÄ‚îÄ‚îÄ
    function generateReport() {
        const empId = document.getElementById('empId').value.trim();
        const fromDate = document.getElementById('fromDate').value;
        const toDate = document.getElementById('toDate').value;
        
        if (!empId) {
            alert('‚ö†Ô∏è Please enter Employee ID');
            return;
        }
        
        if (!fromDate || !toDate) {
            alert('‚ö†Ô∏è Please select date range');
            return;
        }

        const data = getAttendanceData(empId);

        if (!data) {
            alert('‚ùå No attendance data found for Employee ID: ' + empId);
            return;
        }

        // Generate and download PDF
        generatePDF(data, fromDate, toDate);
    }

    function generatePDF(data, fromDate, toDate) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Header
        doc.setFontSize(10);
        doc.setTextColor(100, 100, 100);
        doc.text(new Date().toISOString().split('T')[0], 180, 10);
        doc.text(new Date().toTimeString().split(' ')[0], 180, 15);
        
        doc.setFontSize(16);
        doc.setTextColor(220, 38, 38);
        doc.text('Service Tyres Private Limited', 105, 25, { align: 'center' });
        
        doc.setFontSize(14);
        doc.setTextColor(0, 0, 0);
        doc.text('Monthly Employee Time Sheet PDF - Servis', 105, 32, { align: 'center' });
        
        doc.setFontSize(12);
        doc.setTextColor(100, 100, 100);
        doc.text(`${fromDate} to ${toDate}`, 105, 39, { align: 'center' });
        
        // Employee Info
        let y = 50;
        doc.setFontSize(10);
        doc.setTextColor(0, 0, 0);
        
        const info = [
            [`Emp Id : ${data.empId} (${data.empCode})`, `Location : ${data.location}`],
            [`Employee Name : ${data.name}`, `Department : ${data.department}`],
            [`Designation : ${data.designation}`, `Grade : ${data.grade}`],
            [`Division : ${data.division}`, `Date of Joining : ${data.dateOfJoining}`],
            [`Territory : ${data.territory}`, `Date of Leaving : ${data.dateOfLeaving}`],
            [`Service Status : ${data.serviceStatus}`, '']
        ];
        
        info.forEach(row => {
            doc.text(row[0], 14, y);
            doc.text(row[1], 120, y);
            y += 6;
        });
        
        // Attendance Table
        y += 5;
        const tableData = data.attendance.map(att => [
            att.date,
            att.dateIn,
            att.shift,
            att.timeIn,
            att.timeOut,
            att.dateOut,
            att.scheduleHours,
            att.totalSpentTime,
            att.workHours,
            att.lateArrival,
            att.earlyDeparture,
            att.penalties,
            att.overTime,
            att.remarks
        ]);
        
        doc.autoTable({
            startY: y,
            head: [['Date', 'Date In', 'Shift', 'Time In', 'Time Out', 'Date Out', 'Schedule Hours', 'Total Spent Time', 'Work Hours', 'Late Arrival', 'Early Departure', 'Penalties', 'OverTime', 'Remarks']],
            body: tableData,
            theme: 'grid',
            styles: { fontSize: 7, cellPadding: 2 },
            headStyles: { fillColor: [220, 38, 38] }
        });
        
        y = doc.lastAutoTable.finalY + 10;
        
        // Summary
        doc.setFontSize(11);
        doc.setFont(undefined, 'bold');
        doc.text('Attendance Summary (Without penalties)', 14, y);
        y += 7;
        
        doc.setFontSize(9);
        doc.setFont(undefined, 'normal');
        const summary = data.summary;
        doc.text(`Total Schedule Days = ${summary.totalScheduleDays}`, 14, y);
        doc.text(`On Time = ${summary.onTime}`, 70, y);
        doc.text(`Early Departure = ${summary.earlyDeparture}`, 120, y);
        doc.text(`Late Arrival = ${summary.lateArrival}`, 170, y);
        y += 5;
        doc.text(`Absent = ${summary.absent}`, 14, y);
        doc.text(`Total Present = ${summary.totalPresent}`, 70, y);
        doc.text(`Off Day = ${summary.offDay}`, 120, y);
        doc.text(`Penalties = ${summary.penalties}`, 170, y);
        
        y += 10;
        doc.setFont(undefined, 'bold');
        doc.text('Attendance Summary (With penalties)', 14, y);
        y += 7;
        
        doc.setFont(undefined, 'normal');
        const summaryP = data.summaryWithPenalties;
        doc.text(`Total Schedule Days = ${summaryP.totalScheduleDays}`, 14, y);
        doc.text(`On Time = ${summaryP.onTime}`, 70, y);
        doc.text(`Early Departure = ${summaryP.earlyDeparture}`, 120, y);
        doc.text(`Late Arrival = ${summaryP.lateArrival}`, 170, y);
        y += 5;
        doc.text(`Absent = ${summaryP.absent}`, 14, y);
        doc.text(`Total Present = ${summaryP.totalPresent}`, 70, y);
        doc.text(`Off Day = ${summaryP.offDay}`, 120, y);
        doc.text(`Penalties = ${summaryP.penalties}`, 170, y);
        
        y += 10;
        doc.setFont(undefined, 'bold');
        doc.text('Leave Summary', 14, y);
        y += 7;
        doc.setFont(undefined, 'normal');
        doc.text(`Casual Leave = ${data.leaves.casual}`, 14, y);
        doc.text(`Annual Leave = ${data.leaves.annual}`, 100, y);
        
        // Save PDF
        doc.save(`Attendance_Report_${data.empId}_${fromDate}_to_${toDate}.pdf`);
    }

    // ‚îÄ‚îÄ‚îÄ Expose function globally ‚îÄ‚îÄ‚îÄ
    window.generateReport = generateReport;
})();
</script>
