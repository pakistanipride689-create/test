<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7F1D1D">
    <title>Inventory Management - STPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-red: #450A0A;
            --blood-red: #7F1D1D;
            --bright-red: #DC2626;
            --accent-red: #EF4444;
            --dark-gray: #1A1A1A;
            --mid-gray: #2D2D2D;
            --light-gray: #525252;
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-red);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Background ‚îÄ‚îÄ‚îÄ */
        .tyre-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #1A0A0A 0%, #450A0A 50%, #1A0A0A 100%);
        }

        /* ‚îÄ‚îÄ‚îÄ Layout Wrapper ‚îÄ‚îÄ‚îÄ */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        header {
            padding: 2rem 3rem 3rem 3rem;
            border-bottom: none;
            backdrop-filter: blur(10px);
            background: rgba(26, 10, 10, 0.6);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.4));
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(220, 38, 38, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(220, 38, 38, 0.7);
            }
        }

        .logo-text {
            text-align: center;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--accent-red) 50%, var(--bright-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(220, 38, 38, 0.5);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.8));
            }
        }

        .logo-text p {
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        /* ‚îÄ‚îÄ‚îÄ Button Container ‚îÄ‚îÄ‚îÄ */
        .button-container {
            max-width: 720px;
            margin: 0.7rem auto 0;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.82rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color .3s;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Rajdhani', sans-serif;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(220,38,38,0.3);
        }

        .action-btn:hover { 
            color: var(--accent-red); 
            border-color: var(--accent-red);
        }

        .action-btn svg { 
            width: 16px; 
            height: 16px; 
        }

        /* ‚îÄ‚îÄ‚îÄ Main Form Section ‚îÄ‚îÄ‚îÄ */
        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 1.2rem 1rem 2.5rem;
        }

        .form-card {
            background: rgba(26, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.25);
            border-radius: 20px;
            padding: 1.2rem 1rem;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(220,38,38,0.08);
            animation: fadeInUp 0.7s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(28px); }
            to   { opacity: 1; transform: translateY(0);    }
        }

        /* ‚îÄ‚îÄ‚îÄ Card Title ‚îÄ‚îÄ‚îÄ */
        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.15rem;
        }

        .card-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.78rem;
            margin-bottom: 0.9rem;
        }

        /* ‚îÄ‚îÄ‚îÄ Divider ‚îÄ‚îÄ‚îÄ */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(220,38,38,0.35), transparent);
            margin: 0.8rem 0;
        }

        .section-label {
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: var(--accent-red);
            margin-bottom: 0.5rem;
        }

        /* ‚îÄ‚îÄ‚îÄ Form Group ‚îÄ‚îÄ‚îÄ */
        .form-group {
            margin-bottom: 0.6rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            letter-spacing: 0.8px;
        }

        .required { color: var(--bright-red); }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.42rem 0.6rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(220, 38, 38, 0.28);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'Rajdhani', sans-serif;
            transition: border-color .3s, box-shadow .3s, background .3s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 18px rgba(220, 38, 38, 0.28);
            background: rgba(0, 0, 0, 0.6);
        }

        .form-input::placeholder,
        .form-textarea::placeholder { color: var(--text-secondary); }

        .form-input:disabled {
            background: rgba(0,0,0,0.2);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .form-textarea {
            resize: vertical;
            min-height: 70px;
            line-height: 1.5;
        }

        .form-select {
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg width='14' height='8' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M1 1l6 6 6-6' stroke='%23EF4444' stroke-width='2' fill='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
            padding-right: 36px;
        }

        /* ‚îÄ‚îÄ‚îÄ Video Upload Section ‚îÄ‚îÄ‚îÄ */
        .video-upload-card {
            background: rgba(0,0,0,0.25);
            border: 1px dashed rgba(220,38,38,0.35);
            border-radius: 12px;
            padding: 0.9rem;
            margin-bottom: 0.8rem;
            text-align: center;
            transition: border-color .25s;
        }

        .video-upload-card:hover {
            border-color: rgba(220,38,38,0.6);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 0.3rem;
            opacity: 0.8;
        }

        .upload-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.65rem;
        }

        .upload-label {
            display: inline-block;
            background: linear-gradient(135deg, var(--blood-red), var(--bright-red));
            color: var(--text-primary);
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1.2px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220,38,38,0.4);
        }

        .upload-label:active {
            transform: translateY(0);
        }

        #videoInput {
            display: none;
        }

        #uploadedFileName {
            display: block;
            margin-top: 0.6rem;
            font-size: 0.82rem;
            color: var(--accent-red);
            font-weight: 600;
        }

        .video-wrapper {
            position: relative;
        }

        .video-wrapper.has-video .upload-icon,
        .video-wrapper.has-video .upload-text {
            opacity: 0.5;
        }

        /* ‚îÄ‚îÄ‚îÄ Message Styles ‚îÄ‚îÄ‚îÄ */
        .msg {
            padding: 0.65rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            margin-bottom: 0.9rem;
            display: none;
        }

        .msg.active {
            display: block;
        }

        .msg.success {
            background: rgba(34,197,94,0.15);
            border: 1px solid rgba(34,197,94,0.4);
            color: #22C55E;
        }

        .msg.error {
            background: rgba(239,68,68,0.15);
            border: 1px solid rgba(239,68,68,0.4);
            color: #EF4444;
        }

        /* ‚îÄ‚îÄ‚îÄ Submit Button ‚îÄ‚îÄ‚îÄ */
        .btn-submit {
            width: 100%;
            padding: 0.72rem;
            background: linear-gradient(135deg, var(--blood-red), var(--bright-red));
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(220,38,38,0.3);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(220,38,38,0.5);
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            background: linear-gradient(135deg, #666, #888);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        /* ‚îÄ‚îÄ‚îÄ Camera Modal ‚îÄ‚îÄ‚îÄ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            padding: 1rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-box {
            background: linear-gradient(135deg, #1A0A0A 0%, #2D0A0A 100%);
            border: 1px solid rgba(220,38,38,0.4);
            border-radius: 20px;
            padding: 1.5rem;
            max-width: 450px;
            width: 100%;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
        }

        .modal-box h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--accent-red);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(220,38,38,0.2);
            border: 1px solid rgba(220,38,38,0.4);
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s;
        }

        .close-modal:hover {
            background: rgba(220,38,38,0.4);
            transform: rotate(90deg);
        }

        #cameraPreview,
        #recordedPreview {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 1rem;
            background: #000;
            max-height: 300px;
        }

        #recordedPreview {
            display: none;
        }

        .recording-badge {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: rgba(220,38,38,0.15);
            border: 1px solid var(--bright-red);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: var(--bright-red);
        }

        .recording-badge.active {
            display: flex;
        }

        .recording-badge .dot {
            width: 10px;
            height: 10px;
            background: var(--bright-red);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .modal-actions {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .btn-modal {
            flex: 1;
            min-width: 120px;
            padding: 0.65rem 1rem;
            border: none;
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-modal.primary {
            background: linear-gradient(135deg, var(--blood-red), var(--bright-red));
            color: var(--text-primary);
        }

        .btn-modal.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220,38,38,0.4);
        }

        .btn-modal.secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
            border: 1px solid rgba(220,38,38,0.3);
        }

        .btn-modal.secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 1rem 0.85rem;
            }
            .modal-box {
                padding: 1.2rem;
            }
        }
    </style>

<!-- ‚îÄ‚îÄ‚îÄ Script ‚îÄ‚îÄ‚îÄ -->
<script>
(function(){
    // ‚îÄ‚îÄ‚îÄ Authentication Check ‚îÄ‚îÄ‚îÄ
    const loggedInUser = localStorage.getItem('loggedInUser') || 'Admin';

    // ‚îÄ‚îÄ‚îÄ State Variables ‚îÄ‚îÄ‚îÄ
    let mediaStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let recordedBlob = null;

    // ‚îÄ‚îÄ‚îÄ Form Elements ‚îÄ‚îÄ‚îÄ
    const refNoInput = document.getElementById('refNo');
    const itemNameInput = document.getElementById('itemName');
    const quantityInput = document.getElementById('quantity');
    const locationInput = document.getElementById('location');
    const installDateInput = document.getElementById('installDate');
    const expiryDateInput = document.getElementById('expiryDate');
    const videoInput = document.getElementById('videoInput');
    const submitBtn = document.getElementById('submitBtn');

    // ‚îÄ‚îÄ‚îÄ Real-time Validation ‚îÄ‚îÄ‚îÄ
    function checkForm(){
        const refNo = refNoInput.value.trim();
        const itemName = itemNameInput.value.trim();
        const quantity = quantityInput.value;
        const location = locationInput.value.trim();
        const installDate = installDateInput.value;
        const hasVideo = recordedBlob !== null;

        // All required fields must be filled
        const isValid = refNo && itemName && quantity && location && installDate && hasVideo;
        
        submitBtn.disabled = !isValid;
    }

    // Add event listeners for real-time validation
    refNoInput.addEventListener('input', checkForm);
    itemNameInput.addEventListener('input', checkForm);
    quantityInput.addEventListener('input', checkForm);
    locationInput.addEventListener('input', checkForm);
    installDateInput.addEventListener('change', checkForm);

    // ‚îÄ‚îÄ‚îÄ Camera Modal Functions ‚îÄ‚îÄ‚îÄ
    async function openCamera(){
        try {
            mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('cameraPreview').srcObject = mediaStream;
            document.getElementById('cameraPreview').style.display = 'block';
            document.getElementById('recordedPreview').style.display = 'none';
            document.getElementById('cameraModal').classList.add('active');
            document.getElementById('recBadge').classList.remove('active');
            resetModalBtns('idle');
        } catch(e){
            showError('Camera access denied. Please allow camera permission and try again.');
        }
    }

    function closeCamera(){
        stopStream();
        if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
        document.getElementById('cameraModal').classList.remove('active');
        document.getElementById('recBadge').classList.remove('active');
    }

    function stopStream(){
        if(mediaStream) mediaStream.getTracks().forEach(t => t.stop());
        mediaStream = null;
    }

    // ‚îÄ‚îÄ‚îÄ Recording Functions ‚îÄ‚îÄ‚îÄ
    function startRecording(){
        recordedChunks = [];
        recordedBlob = null;
        const mimeType = getSupportedMimeType();
        mediaRecorder = new MediaRecorder(mediaStream, { mimeType });
        mediaRecorder.ondataavailable = e => { if(e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.onstop = handleRecordingStop;
        mediaRecorder.start();
        document.getElementById('recBadge').classList.add('active');
        resetModalBtns('recording');
    }

    function stopRecording(){
        if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
        document.getElementById('recBadge').classList.remove('active');
        resetModalBtns('stopped');
    }

    function handleRecordingStop(){
        recordedBlob = new Blob(recordedChunks, { type: getSupportedMimeType() });
        const url = URL.createObjectURL(recordedBlob);
        document.getElementById('recordedPreview').src = url;
        document.getElementById('recordedPreview').style.display = 'block';
        document.getElementById('cameraPreview').style.display = 'none';
        resetModalBtns('preview');
    }

    function saveRecording(){
        if(!recordedBlob) return;
        const ext = getSupportedMimeType().includes('mp4') ? 'mp4' : 'webm';
        applyVideo(recordedBlob, 'recorded_video.' + ext);
        closeCamera();
        checkForm(); // Validate after video is saved
    }

    function getSupportedMimeType(){
        const types = ['video/mp4;codecs=avc1,mp4a.40.2','video/webm;codecs=vp9','video/webm;codecs=vp8','video/webm'];
        for(const t of types){ if(MediaRecorder.isTypeSupported(t)) return t; }
        return 'video/webm';
    }

    function applyVideo(blob, name){
        recordedBlob = blob;
        document.getElementById('uploadedFileName').textContent = '‚úì ' + name;
        document.getElementById('videoWrapper').classList.add('has-video');
    }

    // ‚îÄ‚îÄ‚îÄ Modal Button States ‚îÄ‚îÄ‚îÄ
    function resetModalBtns(state){
        const c = document.getElementById('modalActions');
        if(state === 'idle'){
            c.innerHTML = `<button class="btn-modal primary" onclick="startRecording()">‚è∫ Start Recording</button>
                           <button class="btn-modal secondary" onclick="closeCamera()">Cancel</button>`;
        } else if(state === 'recording'){
            c.innerHTML = `<button class="btn-modal primary" style="background:linear-gradient(135deg,#16a34a,#15803d)" onclick="stopRecording()">‚èπ Stop</button>`;
        } else if(state === 'stopped' || state === 'preview'){
            c.innerHTML = `<button class="btn-modal primary" onclick="saveRecording()">üíæ Save Video</button>
                           <button class="btn-modal secondary" onclick="reRecord()">üîÅ Re-record</button>
                           <button class="btn-modal secondary" onclick="closeCamera()">Cancel</button>`;
        }
    }

    function reRecord(){
        document.getElementById('recordedPreview').style.display = 'none';
        document.getElementById('cameraPreview').style.display = 'block';
        document.getElementById('recBadge').classList.remove('active');
        if(!mediaStream || !mediaStream.active){
            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(s => {
                mediaStream = s;
                document.getElementById('cameraPreview').srcObject = s;
            });
        }
        resetModalBtns('idle');
    }

    // ‚îÄ‚îÄ‚îÄ Message Functions ‚îÄ‚îÄ‚îÄ
    function showError(msg){
        const el = document.getElementById('errorMsg');
        el.textContent = msg;
        el.classList.add('active');
        document.getElementById('successMsg').classList.remove('active');
        setTimeout(() => el.classList.remove('active'), 4500);
    }

    function showSuccess(msg){
        const el = document.getElementById('successMsg');
        el.textContent = msg;
        el.classList.add('active');
        document.getElementById('errorMsg').classList.remove('active');
    }

    // ‚îÄ‚îÄ‚îÄ Submit Inventory ‚îÄ‚îÄ‚îÄ
    function submitInventory(){
        // Get values
        const refNo = refNoInput.value.trim();
        const itemName = itemNameInput.value.trim();
        const quantity = quantityInput.value;
        const location = locationInput.value.trim();
        const installDate = installDateInput.value;
        const expiryDate = expiryDateInput.value;

        // Final validation
        if(!refNo){
            showError('‚ö†Ô∏è Reference No is required.');
            refNoInput.focus();
            return;
        }
        if(!itemName){
            showError('‚ö†Ô∏è Item Name is required.');
            itemNameInput.focus();
            return;
        }
        if(!quantity){
            showError('‚ö†Ô∏è Quantity is required.');
            quantityInput.focus();
            return;
        }
        if(!location){
            showError('‚ö†Ô∏è Location is required.');
            locationInput.focus();
            return;
        }
        if(!installDate){
            showError('‚ö†Ô∏è Installation Date is required.');
            installDateInput.focus();
            return;
        }
        if(!recordedBlob){
            showError('‚ö†Ô∏è Video is required. Please record a video.');
            return;
        }

        // Disable submit button
        submitBtn.disabled = true;

        // Convert video to base64
        const reader = new FileReader();
        reader.onload = function(e){
            const videoBase64 = e.target.result;

            // Create record object
            const record = {
                refNo: refNo,
                itemName: itemName,
                quantity: quantity,
                location: location,
                installDate: installDate,
                expiryDate: expiryDate || '',
                video: videoBase64,
                time: new Date().toISOString(),
                user: loggedInUser
            };

            // Get existing records
            const existingRecords = JSON.parse(localStorage.getItem('inventoryRecords') || '[]');
            
            // Add new record
            existingRecords.push(record);
            
            // Save to localStorage
            localStorage.setItem('inventoryRecords', JSON.stringify(existingRecords));

            // Show success message
            showSuccess('‚úÖ Inventory saved successfully');

            // Reset form
            refNoInput.value = '';
            itemNameInput.value = '';
            quantityInput.value = '';
            locationInput.value = '';
            installDateInput.value = '';
            expiryDateInput.value = '';
            document.getElementById('uploadedFileName').textContent = '';
            document.getElementById('videoWrapper').classList.remove('has-video');
            recordedBlob = null;

            // Keep submit button disabled after reset
            submitBtn.disabled = true;
        };

        reader.readAsDataURL(recordedBlob);
    }

    // ‚îÄ‚îÄ‚îÄ Expose Functions to Global Scope ‚îÄ‚îÄ‚îÄ
    window.openCamera = openCamera;
    window.closeCamera = closeCamera;
    window.startRecording = startRecording;
    window.stopRecording = stopRecording;
    window.saveRecording = saveRecording;
    window.reRecord = reRecord;
    window.submitInventory = submitInventory;
})();

// ‚îÄ‚îÄ‚îÄ Export and Back Button Functionality ‚îÄ‚îÄ‚îÄ
document.addEventListener('DOMContentLoaded', function() {
    // Back button
    const backBtn = document.getElementById('backBtn');
    if (backBtn) {
        backBtn.addEventListener('click', function(e) {
            e.preventDefault();
            window.history.back();
        });
    }

    // Export button
    const exportBtn = document.getElementById('exportBtn');
    if (exportBtn) {
        exportBtn.addEventListener('click', function() {
            const records = JSON.parse(localStorage.getItem('inventoryRecords') || '[]');
            
            if (records.length === 0) {
                alert('No records to export!');
                return;
            }

            // Create CSV content
            let csv = 'Reference No,Item Name,Quantity,Location,Installation Date,Expiry Date,Timestamp,User\n';
            
            records.forEach(record => {
                csv += `"${record.refNo}","${record.itemName}","${record.quantity}","${record.location}","${record.installDate}","${record.expiryDate || ''}","${record.time}","${record.user}"\n`;
            });

            // Create download link
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'inventory_records_' + new Date().toISOString().split('T')[0] + '.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    }
});
</script>
