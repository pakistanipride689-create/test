<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7F1D1D">
    <title>Hostel Management - STPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-red: #450A0A;
            --blood-red: #7F1D1D;
            --bright-red: #DC2626;
            --accent-red: #EF4444;
            --dark-gray: #1A1A1A;
            --mid-gray: #2D2D2D;
            --light-gray: #525252;
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-red);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Background ‚îÄ‚îÄ‚îÄ */
        .tyre-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #1A0A0A 0%, #450A0A 50%, #1A0A0A 100%);
        }

        /* ‚îÄ‚îÄ‚îÄ Layout Wrapper ‚îÄ‚îÄ‚îÄ */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        header {
            padding: 1.2rem 2rem;
            backdrop-filter: blur(10px);
            background: rgba(26, 10, 10, 0.7);
            border-bottom: 1px solid rgba(220, 38, 38, 0.2);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to   { transform: translateY(0);     opacity: 1; }
        }

        .header-inner {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(220,38,38,0.4));
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 6px;
            background: linear-gradient(135deg, #FFF 0%, var(--accent-red) 50%, var(--bright-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .logo-text p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
        }

        /* ‚îÄ‚îÄ‚îÄ Button Container ‚îÄ‚îÄ‚îÄ */
        .button-container {
            max-width: 720px;
            margin: 0.7rem auto 0;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.82rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color .3s;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Rajdhani', sans-serif;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(220,38,38,0.3);
        }

        .action-btn:hover { 
            color: var(--accent-red); 
            border-color: var(--accent-red);
        }

        .action-btn svg { 
            width: 16px; 
            height: 16px; 
        }



        /* ‚îÄ‚îÄ‚îÄ Main Form Section ‚îÄ‚îÄ‚îÄ */
        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 1.2rem 1rem 2.5rem;
        }

        .form-card {
            background: rgba(26, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.25);
            border-radius: 20px;
            padding: 1.2rem 1rem;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(220,38,38,0.08);
            animation: fadeInUp 0.7s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(28px); }
            to   { opacity: 1; transform: translateY(0);    }
        }

        /* ‚îÄ‚îÄ‚îÄ Card Title ‚îÄ‚îÄ‚îÄ */
        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.15rem;
        }

        .card-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.78rem;
            margin-bottom: 0.9rem;
        }

        /* ‚îÄ‚îÄ‚îÄ Divider ‚îÄ‚îÄ‚îÄ */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(220,38,38,0.35), transparent);
            margin: 0.8rem 0;
        }

        .section-label {
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: var(--accent-red);
            margin-bottom: 0.5rem;
        }

        /* ‚îÄ‚îÄ‚îÄ Form Group ‚îÄ‚îÄ‚îÄ */
        .form-group {
            margin-bottom: 0.6rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            letter-spacing: 0.8px;
        }

        .required { color: var(--bright-red); }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.42rem 0.6rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(220, 38, 38, 0.28);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'Rajdhani', sans-serif;
            transition: border-color .3s, box-shadow .3s, background .3s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 18px rgba(220, 38, 38, 0.28);
            background: rgba(0, 0, 0, 0.6);
        }

        .form-input::placeholder,
        .form-textarea::placeholder { color: var(--text-secondary); }

        .form-input:disabled {
            background: rgba(0,0,0,0.2);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .form-textarea {
            resize: vertical;
            min-height: 70px;
            line-height: 1.5;
        }

        .form-select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%23A3A3A3' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 14px center;
            padding-right: 2rem;
            cursor: pointer;
        }

        .form-select option {
            background: #2D2D2D;
            color: var(--text-primary);
        }

        /* ‚îÄ‚îÄ‚îÄ Two‚ÄëColumn Grid ‚îÄ‚îÄ‚îÄ */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* ‚îÄ‚îÄ‚îÄ Video Upload Area ‚îÄ‚îÄ‚îÄ */
        .video-upload-wrapper {
            border: 1.5px dashed rgba(220,38,38,0.35);
            border-radius: 12px;
            padding: 0.7rem;
            text-align: center;
            transition: border-color .3s, background .3s;
            background: rgba(0,0,0,0.2);
        }

        .video-upload-wrapper:hover {
            border-color: rgba(220,38,38,0.6);
            background: rgba(0,0,0,0.35);
        }

        .video-upload-wrapper.has-video {
            border-color: #22C55E;
            background: rgba(34,197,94,0.08);
        }

        .video-icon {
            font-size: 1.4rem;
            margin-bottom: 0.15rem;
        }

        .video-upload-wrapper p {
            color: var(--text-secondary);
            font-size: 0.82rem;
            margin-bottom: 0.35rem;
        }

        .video-upload-wrapper .file-name {
            color: #22C55E;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.4rem;
            word-break: break-all;
        }

        /* ‚îÄ‚îÄ‚îÄ Buttons Row ‚îÄ‚îÄ‚îÄ */
        .video-btns {
            display: flex;
            justify-content: center;
            gap: 0.7rem;
            flex-wrap: wrap;
        }

        .btn-video {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(220,38,38,0.4);
            background: rgba(220,38,38,0.12);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.88rem;
            font-weight: 600;
            letter-spacing: 0.8px;
            cursor: pointer;
            transition: background .25s, border-color .25s, transform .15s;
        }

        .btn-video:hover {
            background: rgba(220,38,38,0.25);
            border-color: var(--accent-red);
            transform: translateY(-1px);
        }

        .btn-video:active { transform: translateY(0); }

        .btn-video svg { width: 16px; height: 16px; }

        /* ‚îÄ‚îÄ‚îÄ Live Camera Modal ‚îÄ‚îÄ‚îÄ */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.72);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn .25s;
        }

        .modal-overlay.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-box {
            background: #1A0A0A;
            border: 1px solid rgba(220,38,38,0.3);
            border-radius: 16px;
            padding: 1.4rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .modal-box h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
        }

        .modal-box .close-modal {
            float: right;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.4rem;
            cursor: pointer;
            line-height: 1;
            transition: color .2s;
        }

        .modal-box .close-modal:hover { color: var(--accent-red); }

        #cameraPreview {
            width: 100%;
            border-radius: 10px;
            background: #000;
            max-height: 300px;
            object-fit: cover;
        }

        #recordedPreview {
            width: 100%;
            border-radius: 10px;
            background: #000;
            max-height: 300px;
            object-fit: cover;
            display: none;
            margin-top: 0.6rem;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 0.7rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn-modal {
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            border: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform .15s, box-shadow .2s;
        }

        .btn-modal:active { transform: scale(0.96); }

        .btn-modal.primary {
            background: linear-gradient(135deg, var(--bright-red), var(--blood-red));
            color: #fff;
            box-shadow: 0 4px 14px rgba(220,38,38,0.4);
        }

        .btn-modal.primary:hover { box-shadow: 0 6px 20px rgba(220,38,38,0.55); }

        .btn-modal.secondary {
            background: rgba(0,0,0,0.4);
            color: var(--text-secondary);
            border: 1px solid rgba(220,38,38,0.3);
        }

        .btn-modal.secondary:hover { border-color: var(--accent-red); color: var(--text-primary); }

        .recording-badge {
            display: none;
            align-items: center;
            gap: 0.35rem;
            color: var(--accent-red);
            font-size: 0.82rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 0.5rem;
            justify-content: center;
        }

        .recording-badge.active { display: flex; }

        .recording-badge .dot {
            width: 9px; height: 9px;
            border-radius: 50%;
            background: var(--accent-red);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%,100% { opacity: 1; }
            50%     { opacity: 0.3; }
        }

        /* ‚îÄ‚îÄ‚îÄ Submit Button ‚îÄ‚îÄ‚îÄ */
        .submit-btn {
            width: 100%;
            padding: 0.6rem;
            background: linear-gradient(135deg, var(--bright-red) 0%, var(--blood-red) 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: transform .2s, box-shadow .3s;
            box-shadow: 0 8px 28px rgba(220,38,38,0.4);
            margin-top: 0.4rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 36px rgba(220,38,38,0.6);
        }

        .submit-btn:active { transform: translateY(0); }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ‚îÄ‚îÄ‚îÄ Messages ‚îÄ‚îÄ‚îÄ */
        .msg {
            padding: 0.75rem 0.9rem;
            border-radius: 10px;
            font-size: 0.84rem;
            display: none;
            margin-bottom: 1rem;
            animation: shake .4s ease;
        }

        .msg.active { display: block; }

        .msg.error {
            background: rgba(239,68,68,0.15);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .msg.success {
            background: rgba(34,197,94,0.15);
            border: 1px solid #22C55E;
            color: #22C55E;
            animation: none;
        }

        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25%     { transform: translateX(-8px); }
            75%     { transform: translateX(8px); }
        }

        /* ‚îÄ‚îÄ‚îÄ Info Message ‚îÄ‚îÄ‚îÄ */
        .info-msg {
            padding: 0.75rem 0.9rem;
            border-radius: 10px;
            font-size: 0.84rem;
            display: none;
            margin-bottom: 1rem;
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: var(--accent-red);
        }

        .info-msg.active { display: block; }

        /* ‚îÄ‚îÄ‚îÄ Image Preview ‚îÄ‚îÄ‚îÄ */
        .image-preview {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-top: 0.8rem;
            border: 2px solid rgba(220, 38, 38, 0.3);
        }

        /* ‚îÄ‚îÄ‚îÄ Footer ‚îÄ‚îÄ‚îÄ */
        footer {
            background: rgba(26,10,10,0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(220,38,38,0.15);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        /* ‚îÄ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 540px) {
            .grid-2 { grid-template-columns: 1fr; }
            .form-card { padding: 1.4rem 1rem; }
        }
    </style>

<!-- ‚îÄ‚îÄ‚îÄ Script ‚îÄ‚îÄ‚îÄ -->
<script>
(function(){
    // ‚îÄ‚îÄ‚îÄ Check Authentication ‚îÄ‚îÄ‚îÄ
    let loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
        // Set default user for testing if no user is logged in
        loggedInUser = 'admin';
        localStorage.setItem('loggedInUser', loggedInUser);
    }

    // ‚îÄ‚îÄ‚îÄ State Variables ‚îÄ‚îÄ‚îÄ
    let mediaStream = null;
    let currentCameraType = null; // 'cnic' or 'empCard'
    let cnicPicData = null;
    let empCardPicData = null;
    let editIndex = null; // For edit mode
    let isEditMode = false;

    // ‚îÄ‚îÄ‚îÄ Form Elements ‚îÄ‚îÄ‚îÄ
    const form = document.getElementById('hostelForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');
    const infoMsg = document.getElementById('infoMsg');
    
    // Form fields
    const hostelName = document.getElementById('hostelName');
    const empId = document.getElementById('empId');
    const empName = document.getElementById('empName');
    const department = document.getElementById('department');
    const emergencyName = document.getElementById('emergencyName');
    const emergencyRelation = document.getElementById('emergencyRelation');
    const mobile = document.getElementById('mobile');
    const address = document.getElementById('address');
    const joinDate = document.getElementById('joinDate');
    const leaveDate = document.getElementById('leaveDate');
    const leaveDateGroup = document.getElementById('leaveDateGroup');

    // Image elements
    const cnicPreview = document.getElementById('cnicPreview');
    const empCardPreview = document.getElementById('empCardPreview');
    const cnicFileName = document.getElementById('cnicFileName');
    const empCardFileName = document.getElementById('empCardFileName');
    const cnicRequired = document.getElementById('cnicRequired');
    const empCardRequired = document.getElementById('empCardRequired');

    // Google Sheets URL (replace with actual URL if needed)
    const GOOGLE_SHEETS_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';

    // ‚îÄ‚îÄ‚îÄ Event Listeners ‚îÄ‚îÄ‚îÄ
    // Emp ID search on Enter key
    empId.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            searchEmployeeRecord();
        }
    });

    // Hide success message when user starts typing in Emp ID
    empId.addEventListener('input', function() {
        successMsg.classList.remove('active');
        successMsg.textContent = '';
    });

    // Form validation on input
    form.addEventListener('input', validateForm);
    form.addEventListener('change', validateForm);

    // Form submission
    form.addEventListener('submit', handleSubmit);

    // ‚îÄ‚îÄ‚îÄ Search Employee Record ‚îÄ‚îÄ‚îÄ
    function searchEmployeeRecord() {
        const empIdValue = empId.value.trim();
        if (!empIdValue) return;

        const records = JSON.parse(localStorage.getItem('hostelRecords') || '[]');
        
        // Find active record (no leave date)
        const activeRecord = records.find(r => 
            r.empId === empIdValue && !r.leaveDate
        );

        if (activeRecord) {
            // Record found - enter edit mode
            editIndex = records.indexOf(activeRecord);
            isEditMode = true;
            
            // Fill form with existing data
            hostelName.value = activeRecord.hostelName;
            empName.value = activeRecord.empName;
            department.value = activeRecord.department;
            emergencyName.value = activeRecord.emergencyName;
            emergencyRelation.value = activeRecord.emergencyRelation;
            mobile.value = activeRecord.mobile;
            address.value = activeRecord.address;
            joinDate.value = activeRecord.joinDate;
            
            // Show CNIC picture
            if (activeRecord.cnicPic) {
                cnicPicData = activeRecord.cnicPic;
                cnicPreview.src = activeRecord.cnicPic;
                cnicPreview.style.display = 'block';
                cnicFileName.textContent = '‚úì CNIC Picture loaded';
            }
            
            // Show Emp Card picture
            if (activeRecord.empCardPic) {
                empCardPicData = activeRecord.empCardPic;
                empCardPreview.src = activeRecord.empCardPic;
                empCardPreview.style.display = 'block';
                empCardFileName.textContent = '‚úì Emp Card Picture loaded';
            }
            
            // Show leaving date field
            leaveDateGroup.style.display = 'block';
            
            // Make images optional
            cnicRequired.style.display = 'none';
            empCardRequired.style.display = 'none';
            
            // Show info message
            infoMsg.textContent = 'Active record found. Enter Leaving Date to update.';
            infoMsg.classList.add('active');
            
            validateForm();
        } else {
            // No active record found
            infoMsg.classList.remove('active');
            infoMsg.textContent = '';
        }
    }

    // ‚îÄ‚îÄ‚îÄ Camera Functions ‚îÄ‚îÄ‚îÄ
    window.openCamera = async function(type) {
        currentCameraType = type;
        
        try {
            mediaStream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false 
            });
            
            document.getElementById('cameraPreview').srcObject = mediaStream;
            document.getElementById('cameraPreview').style.display = 'block';
            document.getElementById('cameraModal').classList.add('active');
        } catch(e) {
            alert('Camera access denied. Please allow camera permission and try again.');
        }
    };

    window.closeCamera = function() {
        stopStream();
        document.getElementById('cameraModal').classList.remove('active');
    };

    function stopStream() {
        if (mediaStream) {
            mediaStream.getTracks().forEach(t => t.stop());
            mediaStream = null;
        }
    }

    window.capturePhoto = function() {
        const video = document.getElementById('cameraPreview');
        const canvas = document.createElement('canvas');
        
        // Set canvas size to 200x400 (2x4 format)
        canvas.width = 200;
        canvas.height = 400;
        
        const ctx = canvas.getContext('2d');
        
        // Calculate scaling to maintain aspect ratio
        const videoAspect = video.videoWidth / video.videoHeight;
        const targetAspect = 200 / 400;
        
        let sx, sy, sWidth, sHeight;
        
        if (videoAspect > targetAspect) {
            // Video is wider
            sHeight = video.videoHeight;
            sWidth = sHeight * targetAspect;
            sx = (video.videoWidth - sWidth) / 2;
            sy = 0;
        } else {
            // Video is taller
            sWidth = video.videoWidth;
            sHeight = sWidth / targetAspect;
            sx = 0;
            sy = (video.videoHeight - sHeight) / 2;
        }
        
        // Draw the cropped and scaled image
        ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, 200, 400);
        
        // Convert to PNG base64
        const imageData = canvas.toDataURL('image/png');
        
        // Save based on type
        if (currentCameraType === 'cnic') {
            cnicPicData = imageData;
            cnicPreview.src = imageData;
            cnicPreview.style.display = 'block';
            cnicFileName.textContent = '‚úì CNIC Picture captured';
        } else if (currentCameraType === 'empCard') {
            empCardPicData = imageData;
            empCardPreview.src = imageData;
            empCardPreview.style.display = 'block';
            empCardFileName.textContent = '‚úì Emp Card Picture captured';
        }
        
        closeCamera();
        validateForm();
    };

    // ‚îÄ‚îÄ‚îÄ Form Validation ‚îÄ‚îÄ‚îÄ
    function validateForm() {
        let isValid = false;
        
        if (isEditMode) {
            // In edit mode, only leaving date is required
            isValid = leaveDate.value.trim() !== '';
        } else {
            // In new entry mode, all required fields must be filled
            isValid = hostelName.value && 
                     empId.value.trim() &&
                     empName.value.trim() &&
                     department.value.trim() &&
                     emergencyName.value.trim() &&
                     emergencyRelation.value.trim() &&
                     mobile.value.trim() &&
                     address.value.trim() &&
                     joinDate.value &&
                     cnicPicData &&
                     empCardPicData;
        }
        
        submitBtn.disabled = !isValid;
    }

    // ‚îÄ‚îÄ‚îÄ Handle Form Submission ‚îÄ‚îÄ‚îÄ
    async function handleSubmit(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        
        const records = JSON.parse(localStorage.getItem('hostelRecords') || '[]');
        
        if (isEditMode && editIndex !== null) {
            // Update existing record with leaving date only
            records[editIndex].leaveDate = leaveDate.value;
            
            localStorage.setItem('hostelRecords', JSON.stringify(records));
            
            // Send to Google Sheets
            try {
                await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(records[editIndex])
                });
            } catch(err) {
                console.log('Google Sheets sync error:', err);
            }
            
            showSuccess('Record updated successfully!');
            
        } else {
            // Create new record
            const newRecord = {
                enteredBy: loggedInUser,
                hostelName: hostelName.value,
                empId: empId.value.trim(),
                empName: empName.value.trim(),
                department: department.value.trim(),
                emergencyName: emergencyName.value.trim(),
                emergencyRelation: emergencyRelation.value.trim(),
                mobile: mobile.value.trim(),
                address: address.value.trim(),
                joinDate: joinDate.value,
                leaveDate: '',
                cnicPic: cnicPicData,
                empCardPic: empCardPicData,
                time: new Date().toISOString()
            };
            
            records.push(newRecord);
            localStorage.setItem('hostelRecords', JSON.stringify(records));
            
            // Send to Google Sheets
            try {
                await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newRecord)
                });
            } catch(err) {
                console.log('Google Sheets sync error:', err);
            }
            
            showSuccess('Submitted successfully!');
        }
        
        // Reset form
        setTimeout(() => {
            resetForm();
        }, 1500);
    }

    // ‚îÄ‚îÄ‚îÄ Show Success Message ‚îÄ‚îÄ‚îÄ
    function showSuccess(msg) {
        successMsg.textContent = msg;
        successMsg.classList.add('active');
    }

    // ‚îÄ‚îÄ‚îÄ Reset Form ‚îÄ‚îÄ‚îÄ
    function resetForm() {
        form.reset();
        cnicPicData = null;
        empCardPicData = null;
        editIndex = null;
        isEditMode = false;
        
        cnicPreview.style.display = 'none';
        empCardPreview.style.display = 'none';
        cnicFileName.textContent = '';
        empCardFileName.textContent = '';
        
        leaveDateGroup.style.display = 'none';
        leaveDate.value = '';
        
        cnicRequired.style.display = 'inline';
        empCardRequired.style.display = 'inline';
        
        infoMsg.classList.remove('active');
        infoMsg.textContent = '';
        successMsg.classList.remove('active');
        successMsg.textContent = '';
        
        submitBtn.disabled = true;
    }
})();
</script>
